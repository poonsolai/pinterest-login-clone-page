<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Login</title>
    <link rel="stylesheet" href="./inn.css">
    <link rel="icon" href="./download.png">
</head>
<body>
    <div class="pinform">
        <h2 id="head">Log in to see more</h2>
        <form action="https://www.pinterest.com/login" method="get">
            <div class="input">
                <label for="email">Email</label>
                <input placeholder="Email" type="email" id="email" name="email" required>
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input placeholder="Password" type="password" id="password" name="password" required>
            </div>
            <div class="forget">
                <a href="#">Forget your password?</a>
            </div>
            <div class="but">
                <button type="submit">Log in</button>
            </div>
            <div >
                <h2>OR</h2>
            </div>
            <div class="but">
                <button type="submit" id="face">Continue with Facebook</button>
            </div>
            <div class="para">
                <p>By continuing, you agree to Pinterest's <span>Terms of Service</span>and acknowloedge you've read our <span>Privacy Policy.Notice at Collection</span></p>
            </div>
            <div id="one">
                <strong>Not on Pinterest yet? <span class="sp">Sign up</span></strong>
            </div>
            <div id="two">
                <p>Are you a business? <strong class="sp">get started here!</strong></p>
            </div>
            <br>
        </form>
    </div>
</body>
</html>
